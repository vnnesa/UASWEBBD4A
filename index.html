<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joycon</title>
    <style>
        body{
            background-color: #ECE5C7;
        }
        canvas {
            border:1px solid #d3d3d3;
            background-color: #99DBF5;
        }
        .halo {
            position: relative;
        }
        .halo{
           
            
        }
        .text1{
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-align: center;
            padding-top: 50px;
        }
        </style>
        
</head>
<body onload="startGame()">
    <script>

        var myGamePiece;
        
        function startGame() {
            myGamePiece = new component(30, 30, "red", 10, 120);
            myGameArea.start();
        }
        
        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        
        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;    
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;        
            }    
        }
        
        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.newPos();    
            myGamePiece.update();
        }
        
        function moveup() {
            myGamePiece.speedY -= 1; 
        }
        
        function movedown() {
            myGamePiece.speedY += 1; 
        }
        
        function moveleft() {
            myGamePiece.speedX -= 1; 
        }
        
        function moveright() {
            myGamePiece.speedX += 1; 
        }
        </script>
        <div class="bt1" style="display: flex;"> 
            <div class="halo" style="text-align:center;width:480px; padding-top: 30px; padding-left: 450px; ">
            <button onclick="moveup()" class="1">UP</button><br><br>
            <button onclick="moveleft()" class="2">LEFT</button>
            <button onclick="moveright()" class="3">RIGHT</button><br><br>
            <button onclick="movedown()" class="4">DOWN</button>
            </div>
        </div>
        
        <div class="text1">
            <p>If you click a button the red square will start moving. Click the same button many times, and it will move faster and faster.</p>
        </div>
</body>
</html>
